machine:
  node:
    version: 0.12.2
  ruby:
    version: 2.1.2
deployment:
  prod_build:
    branch: production
    commands:
      - git clone git@github.com:mapzen/pelias-deploy.git
      - cd pelias-deploy
      - bundle install
      - bundle exec rake deploy:api[prod_build]
  prod:
    branch: production
    commands:
      - git clone git@github.com:mapzen/pelias-deploy.git
      - cd pelias-deploy
      - bundle install
      - bundle exec rake deploy:api[prod]
